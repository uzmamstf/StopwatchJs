<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div>
        <h1 class="block-effect" style="--td: 1.2s">
            <div class="block-reveal" style="--bc: #4040bf; --d: .1s; font-size: .9em;">Stop</div>
            <div class="block-reveal" style="--bc: #bf4060; --d: .5s">Watch</div>
        </h1>



    </div>
    <div class="watch">
        <h1 id="min" style="font-variant-numeric:slashed-zero ;">00</h1>
        <h1 id="sec" style="font-variant-numeric: ordinal;">00</h1>
        <h1 id="mSec" style="font-variant-numeric: ordinal;">00</h1>
    </div>
    <div>

        <button class="btn draw-border" onclick="start()"><i class="fa fa-play" aria-hidden="true" style="size: 1em;"></i></button>
        <button class="btn draw-border" onclick="stop()"><i class="fa fa-stop-circle-o" aria-hidden="true"></i></button>
        <button class="btn draw-border" onclick="reset()"><i class="fa fa-repeat" aria-hidden="true"></i></button>
    </div>
</body>
<script src="app.js"></script>

</html>
